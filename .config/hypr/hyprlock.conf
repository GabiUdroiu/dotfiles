# --- Background ---
background {
    monitor = eDP-1                     # Change to your monitor name (run `hyprctl monitors`)
    path = /home/gabi/.cache/current_wallpaper  # Use your wallpaper or leave blank for solid blur
    blur = true
    blur_size = 1
    blur_passes = 1
    noise = 0.03
   # contrast = 0.9
   # brightness = 0.8
    vibrancy = 0.2
}

# --- Password Field ---
input-field {
    monitor = eDP-1
    font_color = rgba(255,255,255,1.0)
    placeholder_text = 
    fade_on_empty = true
    position = 0, 0
    halign = center
    valign = center
    font_size = 192
    # Make input background invisible
    outer_color = rgba(0,0,0,0)   # fully transparent
    inner_color = rgba(0,0,0,0)   # fully transparent
    outline_thickness = 0  
}

# --- Clock (Optional) ---
label {
    monitor = eDP-1
    text = cmd[update:1000] date "+%H:%M"
    font_family = JetBrainsMono Nerd Font
    font_size = 48
    position = 0, 400
    halign = center
    valign = center
    font_color = rgba(255,255,255,0.9)
}

# --- Avatar (Optional) ---
image {
    monitor = eDP-1
    path = /home/youruser/.face
    size = 100, 100
    border_radius = 50
    position = 0, 100
    halign = center
    valign = center
}
